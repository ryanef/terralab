---
- name: jenkins and terraform install
  hosts: jenkins
  remote_user: ubuntu
  become: yes

  tasks:
  - name: install java
    apt:
      name: openjdk-11-jdk-headless
      update_cache: yes
  - name: Download apt key
    ansible.builtin.apt_key:
      url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
      state: present
  - name: Add Jenkins repo to sources.list
    ansible.builtin.apt_repository: 
      repo: deb https://pkg.jenkins.io/debian-stable binary/
      state: present
      filename: jenkins
  - name: update apt cache and install jenkins
    apt: 
      name: jenkins
      update_cache: yes
  - name: start  and enable jenkins with systemd
    ansible.builtin.systemd:
      name: jenkins
      enabled: yes
      state: started
  - name: download terraform key
    ansible.builtin.apt_key:
      url: https://apt.releases.hashicorp.com/gpg
      state: present
  - name: add tf to sources list
    ansible.builtin.apt_repository:
      repo: "deb https://apt.releases.hashicorp.com focal main"
      filename: hashicorp.list
      state: present
  - name: update che and install terraform
    ansible.builtin.apt:
      name: terraform
      update_cache: yes





